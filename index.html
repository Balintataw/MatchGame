  <div class="container">

      <div class="col-xs-12 col-md-3  instructions">
        <h1 class="title">Match Game</h1>
        <p class="subtitle">Rules</p>
        <p class="subtitle-info">
          Click on a card to reveal the number on the other side. Click on a second card to try and find a match to
          the first. If you succeed, the pair will be removed from play. If not, try again!
        </p>
        <p class="subtitle">How to Win</p>
        <p class="subtitle-info">
          You win when all pairs have been found
        </p>
      </div>

      <div class="col-xs-12 col-md-9 id="game">
        <div class="row">
          <div class="col-sm-3 card">
          </div>
          <div class="col-sm-3 card">
          </div>

        </div>
        <div class="row">

        </div>
        <div class="row">

          </div>
          <div class="col-sm-3 card">
          </div>
          <div class="col-sm-3 card">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 card">
          </div>
          <div class="col-sm-3 card">
          </div>
          <div class="col-sm-3 card">
          </div>
          <div class="col-sm-3 card">
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
